version: 1
formatters:
  simple:
    format: '[%(asctime)s]  [%(levelname)s] [%(name)s]  %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: logs/application.log
    backupCount: 1
loggers:
  sample:
    level: INFO
    handlers: [file, console]
    propagate: no
root:
  level: INFO
  handlers: [file]


